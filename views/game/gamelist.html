{% extends "layouts/template.html" %}
{% block content %}
        <div class="page-header">
            <h1>{{header_title}}</h1>
        </div>
        <a class="btn btn-primary" href="{{ url_for('new') }}">New Game</a>
        <p></p>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Platform</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for game in games%}
                <tr>
                    <td>{{game.gamename}}</td>
                    <td>{{game.category}}</td>
                    <td>{{game.console}}</td>
                    <td><a href="{{ url_for('edit_game', id=game.id) }}">Edit</a></td>
                    <td><a href="{{ url_for('delete_game', id=game.id) }}">Delete</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
{% endblock %}
